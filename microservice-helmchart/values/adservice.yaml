autoscaling:
  enabled: false

serviceAccount:
  create: true
  name: ""

httpRoute:
  enabled: false
    
replicaCount: 1

image:
  repository: manjirinaik/adservice:latest
  tag: latest
  pullPolicy: IfNotPresent

service:
  port: 9555
  type: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

ingress:
  enabled: false      
